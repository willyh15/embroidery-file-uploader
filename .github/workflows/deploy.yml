# .github/workflows/deploy.yml
name: "ðŸš€ Deploy to Vercel"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Tailwind & friends
        run: npm install -D tailwindcss postcss autoprefixer @tailwindcss/forms @tailwindcss/postcss

      - name: Generate Tailwind CSS
        run: |
          npx tailwindcss \
            --config tailwind.config.js \
            --content "./pages/**/*.{js,jsx,ts,tsx}" \
            --content "./components/**/*.{js,jsx,ts,tsx}" \
            --content "./styles/globals.css" \
            -i styles/globals.css \
            -o styles/globals.generated.css \
            --minify

      - name: Clean old build
        run: rm -rf .next

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}