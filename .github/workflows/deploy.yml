# .github/workflows/deploy.yml
name: "ðŸš€ Deploy to Vercel"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install missing modules & Tailwind
        run: |
          # runtime deps
          npm install react-hot-toast lucide-react lodash.isequal
          # Tailwind & PostCSS plugins
          npm install -D tailwindcss @tailwindcss/postcss postcss autoprefixer @tailwindcss/forms

      - name: Debug dependencies
        run: npm ls tailwindcss @tailwindcss/postcss postcss autoprefixer @tailwindcss/forms

      - name: Clean & Build
        run: |
          rm -rf .next
          npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}