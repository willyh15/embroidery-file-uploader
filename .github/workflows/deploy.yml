# .github/workflows/deploy.yml
name: "ðŸš€ Deploy to Vercel"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies & Tailwind
        run: |
          # install your app deps
          npm ci
          # ensure Tailwind CLI + plugins are in node_modules
          npm install tailwindcss postcss autoprefixer @tailwindcss/forms

      - name: Compile Tailwind â†’ globals.generated.css
        run: |
          npx tailwindcss \
            --config tailwind.config.js \
            --content "./pages/**/*.{js,jsx,ts,tsx}" \
            --content "./components/**/*.{js,jsx,ts,tsx}" \
            --content "./styles/globals.css" \
            -i styles/globals.css \
            -o styles/globals.generated.css \
            --minify

      - name: Clean previous build
        run: rm -rf .next

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}