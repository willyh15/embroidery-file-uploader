# .github/workflows/deploy.yml
name: "ðŸš€ Deploy to Vercel"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install runtime dependencies
        run: npm ci

      - name: Install missing JS modules
        run: npm install react-hot-toast lucide-react lodash.isequal

      - name: Download Tailwind CLI
        run: |
          curl -L \
            https://github.com/jorenvh/tailwindcss-extra/releases/latest/download/tailwindcss-extra-linux \
            -o tailwindcss
          chmod +x tailwindcss

      - name: Generate Tailwind CSS
        run: |
          # read your @tailwind directives from styles/globals.css
          # and overwrite it with the compiled output
          ./tailwindcss -i styles/globals.css -o styles/globals.css --minify

      - name: Clean & Build Next.js
        run: |
          rm -rf .next
          npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}