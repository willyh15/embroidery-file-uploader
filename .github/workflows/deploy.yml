# .github/workflows/deploy.yml
name: "ðŸš€ Deploy to Vercel"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies & Tailwind CLI
        run: |
          npm ci
          npm install -D tailwindcss postcss autoprefixer @tailwindcss/forms

      - name: Generate Tailwind CSS
        run: |
          npx tailwindcss \
            --config tailwind.config.js \
            --content "./pages/**/*.{js,jsx,ts,tsx}" \
            --content "./components/**/*.{js,jsx,ts,tsx}" \
            --content "./styles/globals.css" \
            -i styles/globals.css \
            -o styles/globals.generated.css \
            --minify

      - name: Clean up & Build Next.js
        run: |
          rm -rf .next
          npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}