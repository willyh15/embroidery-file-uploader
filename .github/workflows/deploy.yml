# .github/workflows/deploy.yml
name: "ðŸš€ Deploy to Vercel"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 1) install everything (production + dev)
      - name: Install dependencies
        run: npm ci

      # 2) ensure Tailwind & plugins are present
      - name: Install Tailwind & PostCSS plugin
        run: |
          npm install -D tailwindcss postcss autoprefixer @tailwindcss/forms @tailwindcss/postcss

      # 3) compile your CSS
      - name: Generate Tailwind CSS
        run: |
          chmod +x node_modules/.bin/tailwindcss
          node_modules/.bin/tailwindcss \
            --config tailwind.config.js \
            --content "./pages/**/*.{js,jsx,ts,tsx}" \
            --content "./components/**/*.{js,jsx,ts,tsx}" \
            --content "./styles/globals.css" \
            -i styles/globals.css \
            -o styles/globals.generated.css \
            --minify

      # 4) clean slate & build Next.js
      - name: Clean old build
        run: rm -rf .next

      - name: Next.js build
        run: npm run build

      # 5) deploy
      - name: Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}