name: "🚀 Deploy to Vercel"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
      KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
      NEXTAUTH_URL:       ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET:    ${{ secrets.NEXTAUTH_SECRET }}

    steps:
      - name: "⬇️ Checkout Repository"
        uses: actions/checkout@v4

      - name: "📦 Set Up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: "📥 Install Dependencies & Fix Missing Modules"
        run: |
          npm install --force
          npm install \
            axios \
            @vercel/kv \
            next-auth \
            @vercel/blob \
            speakeasy \
            resend \
            stripe \
            react-zoom-pan-pinch \
            @upstash/redis \
            node-fetch \
            react-hot-toast \
            formidable \
            lucide-react \
            @headlessui/react \
            lodash.isequal

      # ─────────────────────────────────────────────────────────
      # ✨  NEW: Install & initialize Tailwind + PostCSS
      - name: "🎨 Install & Init Tailwind CSS"
        run: |
          npm install -D tailwindcss@latest postcss@latest autoprefixer@latest
          npx tailwindcss init -p

      - name: "📝 Generate postcss.config.js & styles/globals.css"
        run: |
          # overwrite postcss.config.js
          cat > postcss.config.js << 'EOF'
          module.exports = {
            plugins: {
              tailwindcss: {},
              autoprefixer: {},
            }
          }
          EOF

          # ensure styles folder exists
          mkdir -p styles

          # overwrite your globals.css with Tailwind directives + your custom layers
          cat > styles/globals.css << 'EOF'
          /* ─── CSS Variables ─── */
          :root {
            --primary-bg:      #33202E;
            --primary-text:    #FBD3E0;
            --secondary-bg:    #44303D;
            --accent:          #F4A9A8;
            --accent-alt:      #C1D7C3;
            --border-color:    rgba(255,255,255,0.2);
            --shadow-color:    rgba(0,0,0,0.5);
            --radius:          12px;
          }

          /* ─── Tailwind Layers ─── */
          @tailwind base;
          @tailwind components;
          @tailwind utilities;

          /* ─── Base Resets & Typography ─── */
          @layer base {
            body {
              @apply bg-[var(--primary-bg)] text-[var(--primary-text)] font-montserrat;
            }
            h1,h2,h3,h4,h5,h6 {
              @apply font-quicksand font-semibold text-[var(--primary-text)];
            }
          }

          /* ─── Component Utilities ─── */
          @layer components {
            .container {
              @apply mx-auto w-full max-w-screen-lg px-4 text-center;
            }
            .card {
              @apply bg-[var(--secondary-bg)] rounded-2xl shadow-lg p-6 mb-6 transition-all duration-200;
            }
            .card:hover {
              @apply translate-y-[-2px] shadow-xl;
            }
            .upload-box {
              @apply mx-auto w-full max-w-screen-lg border-4 border-dashed rounded-2xl
                     p-8 flex flex-col items-center justify-center transition-all duration-300;
            }
            .upload-box:hover {
              @apply border-[var(--accent)] bg-[var(--accent-alt)] scale-105 text-gray-900;
            }
          }
          EOF
      # ─────────────────────────────────────────────────────────

      - name: "🏗️ Build Project"
        run: npm run build

      - name: "🚀 Deploy to Vercel"
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}