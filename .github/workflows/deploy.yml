name: 🚀 Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📥 Install Dependencies
        run: |
          # Clean install using package-lock.json
          npm ci
          # Install additional packages not yet in package.json (if needed)
          npm install @vercel/kv next-auth @vercel/blob speakeasy resend stripe react-zoom-pan-pinch @upstash/redis

      - name: 🔄 Commit Updated package-lock.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package-lock.json package.json
          git commit -m "🔄 Auto-generate package-lock.json" || echo "No changes to commit"
          git push origin main || echo "No changes to commit"

      - name: 🏗️ Build Project
        run: npm run build

      - name: 🚀 Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}